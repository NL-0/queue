<html>
<head>
<title> Koordinaattien hakua </title>

Testiä

<style>
    #map {
        height: 50%;
        width: 50%;
    }
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvgMRFfNU13m7m0JenrcJOIDnFDAd9Bvo"></script>

<script language="javascript">

    //alert("testiä 23");

    var map;
    function initialize()
    {
        var mapOptions={
            zoom:8,
            center: {lat: -34.397, lng: 150.644}
        };
   
        map=new google.maps.Map(document.getElementById('map'),mapOptions);

        var marker=new google.maps.Marker(
        {
            position: {lat: -34.397, lng: 150.644}, map: map
        });
    
        var infowindow=new google.maps.InfoWindow(
        {
            content: '<p>Marker Location:' + marker.getPosition() + '</p>'
        });

        google.maps.event.addListener(marker, 'click', function()
        {
            infowindow.open(map, marker);
        });

        var keskipiste=map.getCenter(); //LatLang-tyyppinen
        //window.document.write("Sijainti: " + keskipiste.lat() + ", " + keskipiste.lng());
        alert("Sijainti: " + keskipiste.lat() + ", " + keskipiste.lng());
    }

    google.maps.event.addDomListener(window, 'load', initialize);

</script>

</head>
<body>
    <div id="map"></div>
</body>
</html>
