<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>A simple map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <link rel="stylesheet" type="text/css" href="style.css">


    <script>
        var map;
        var paikat;

        function kartta() {

            paikat = $.ajax({
                url: "hel4.geojson",
                dataType: "json",
                success: console.log("Ladattu onnistuneesti.. kaiketi."),
                error: function (xhr) {
                    alert(xhr.statusText)
                }
            })

            $.when(paikat).done(function () {

                map = L.map('map')
                    .setView([65.457507, 22.232935], 4);
                var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                var osm = new L.TileLayer(osmUrl, {
                    minZoom: 2, maxZoom: 19
                }).addTo(map);
                var datalayer = L.geoJson(paikat.responseJSON, {
                    onEachFeature: function (feature, featureLayer) {
                        featureLayer.bindPopup(feature.properties.NIMI + "<br>" + "<br>" + feature.properties.URL);
                    }
                }).addTo(map);

                map.fitBounds(datalayer.getBounds());
            });
        }
    </script>


</head>

<body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>

        function onLocationFound(e) {
            //var radius = e.accuracy / 2;
            var location = e.latlng
            L.marker(location).addTo(map)
            // L.circle(location, radius).addTo(map);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        function getLocationLeaflet() {
            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);

            map.locate({ setView: true, maxZoom: 16 });
        }

    </script>
    <script>kartta();</script>
    <br>
    <input id="location" type="button" value="Sijainti" onClick="javascript:getLocationLeaflet();">
</body>

</html>
