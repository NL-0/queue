
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>A simple map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>
        var paikat = $.ajax({
            url: "hel4.geojson",
            dataType: "json",
            success: console.log("Ladattu onnistuneesti.. kaiketi."),
            error: function(xhr) {
                alert(xhr.statusText)
            }
        })
        $.when(paikat).done(function() {
            var map = L.map('map')
                .setView([65.457507, 22.232935], 4);
            var basemap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            var datalayer = L.geoJson(paikat.responseJSON ,{
                onEachFeature: function(feature, featureLayer) {
                    featureLayer.bindPopup(feature.properties.NIMI + "<br>" + "<br>" + feature.properties.URL);
                }
                }).addTo(map);
                    map.fitBounds(datalayer.getBounds());
        });

    </script>
</body>

</html>
